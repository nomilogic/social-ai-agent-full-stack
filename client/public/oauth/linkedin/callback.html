<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing LinkedIn Authorization...</h2>
        <p>Please wait while we complete your LinkedIn connection.</p>
    </div>

    <script>
        // Get authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>Authorization Error</h2>
                <p>There was an error connecting to LinkedIn: ${error}</p>
                <button onclick="window.close()">Close</button>
            `;
        } else if (code) {
            // Send the authorization code to our backend
            fetch('/api/oauth/linkedin/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    redirect_uri: window.location.protocol + '//' + window.location.host + '/oauth/linkedin/callback',
                    grant_type: 'authorization_code'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Success! Send message to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_success',
                            platform: 'linkedin',
                            data: data
                        }, window.location.origin);
                        window.close();
                    } else {
                        // If no parent window, redirect to main app
                        document.querySelector('.container').innerHTML = `
                            <h2>âœ… LinkedIn Connected Successfully!</h2>
                            <p>You can now close this window and return to the app.</p>
                            <button onclick="window.close()">Close</button>
                        `;
                    }
                } else {
                    throw new Error(data.error || 'Failed to get access token');
                }
            })
            .catch(error => {
                console.error('OAuth error:', error);
                document.querySelector('.container').innerHTML = `
                    <h2>Connection Error</h2>
                    <p>Failed to connect to LinkedIn. Please try again.</p>
                    <button onclick="window.close()">Close</button>
                `;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth_error',
                        platform: 'linkedin',
                        error: error.message
                    }, window.location.origin);
                }
            });
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>Invalid Request</h2>
                <p>No authorization code received from LinkedIn.</p>
                <button onclick="window.close()">Close</button>
            `;
        }
    </script>
</body>
</html>
